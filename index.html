<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Space Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    
    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot,
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD5K27SYd3NzV5FOtMtPZs_l8UhEUq42zc",
            authDomain: "sigin-b3aa1.firebaseapp.com",
            projectId: "sigin-b3aa1",
            storageBucket: "sigin-b3aa1.firebasestorage.app",
            messagingSenderId: "390069352394",
            appId: "1:390069352394:web:aa32d4a640b6f7fee54133",
            measurementId: "G-WF0H2KJN02"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        console.log("Firebase initialized successfully!");

        // Global variables
        let currentUser = null;
        let currentChannel = 'general';

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Page loaded, setting up chat...");
            
            // Setup auth state listener
            onAuthStateChanged(auth, (user) => {
                console.log("Auth state changed:", user ? "User logged in" : "User logged out");
                currentUser = user;
                updateUI();
                
                if (user) {
                    // Load messages
                    loadMessages();
                } else {
                    // Clear messages
                    const messagesDiv = document.getElementById('messages');
                    if (messagesDiv) {
                        messagesDiv.innerHTML = '<div class="text-center py-8 text-gray-500">Please sign in to chat</div>';
                    }
                }
            });

            // Setup event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            // Login button
            const loginBtn = document.getElementById('login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', function() {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        showError("Please enter email and password");
                        return;
                    }
                    
                    signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            console.log("Login successful");
                            document.getElementById('login-modal').classList.add('hidden');
                            showError("Login successful!", "green");
                        })
                        .catch((error) => {
                            console.error("Login error:", error);
                            showError(error.message);
                        });
                });
            }

            // Signup button
            const signupBtn = document.getElementById('signup-btn');
            if (signupBtn) {
                signupBtn.addEventListener('click', function() {
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        showError("Please enter email and password");
                        return;
                    }
                    
                    if (password.length < 6) {
                        showError("Password must be at least 6 characters");
                        return;
                    }
                    
                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            console.log("Signup successful");
                            document.getElementById('login-modal').classList.add('hidden');
                            showError("Account created successfully!", "green");
                        })
                        .catch((error) => {
                            console.error("Signup error:", error);
                            showError(error.message);
                        });
                });
            }

            // Logout button
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    signOut(auth)
                        .then(() => {
                            console.log("Logout successful");
                        })
                        .catch((error) => {
                            console.error("Logout error:", error);
                        });
                });
            }

            // Send message button
            const sendBtn = document.getElementById('send-btn');
            if (sendBtn) {
                sendBtn.addEventListener('click', sendMessage);
            }

            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });
            }

            // Channel switching
            document.querySelectorAll('.channel-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentChannel = this.getAttribute('data-channel');
                    document.querySelectorAll('.channel-btn').forEach(b => {
                        b.classList.remove('bg-pink-600', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    this.classList.remove('bg-gray-200', 'text-gray-700');
                    this.classList.add('bg-pink-600', 'text-white');
                    
                    document.getElementById('channel-title').textContent = this.textContent;
                    loadMessages();
                });
            });
        }

        function sendMessage() {
            if (!currentUser) {
                showError("Please sign in to send messages");
                return;
            }

            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            
            if (!messageText) return;

            const message = {
                text: messageText,
                userId: currentUser.uid,
                userName: currentUser.email.split('@')[0],
                userEmail: currentUser.email,
                channel: currentChannel,
                timestamp: serverTimestamp()
            };

            addDoc(collection(db, "messages"), message)
                .then(() => {
                    console.log("Message sent successfully");
                    messageInput.value = "";
                    messageInput.focus();
                })
                .catch((error) => {
                    console.error("Error sending message:", error);
                    showError("Failed to send message");
                });
        }

        function loadMessages() {
            console.log("Loading messages for channel:", currentChannel);
            
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            // Clear loading state
            messagesDiv.innerHTML = '<div class="text-center py-4 text-gray-500">Loading messages...</div>';

            // Get all messages and filter by channel on client side
            const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
            
            onSnapshot(q, (snapshot) => {
                messagesDiv.innerHTML = '';
                
                let hasMessages = false;
                
                snapshot.forEach((doc) => {
                    const message = doc.data();
                    if (message.channel === currentChannel) {
                        displayMessage(message);
                        hasMessages = true;
                    }
                });
                
                if (!hasMessages) {
                    messagesDiv.innerHTML = '<div class="text-center py-8 text-gray-500">No messages yet. Start the conversation!</div>';
                }
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, (error) => {
                console.error("Error loading messages:", error);
                messagesDiv.innerHTML = '<div class="text-center py-8 text-red-500">Error loading messages</div>';
            });
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            if (!messagesDiv) return;

            const isCurrentUser = currentUser && message.userId === currentUser.uid;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message mb-4 ${isCurrentUser ? 'text-right' : 'text-left'}`;
            
            const time = message.timestamp?.toDate ? formatTime(message.timestamp.toDate()) : 'Just now';
            
            messageDiv.innerHTML = `
                <div class="inline-block max-w-[70%] rounded-lg px-4 py-2 ${isCurrentUser ? 'bg-pink-600 text-white rounded-tr-none' : 'bg-gray-200 text-gray-800 rounded-tl-none'}">
                    <div class="font-semibold text-sm mb-1">${message.userName}</div>
                    <div class="mb-1">${message.text}</div>
                    <div class="text-xs opacity-70">${time}</div>
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
        }

        function updateUI() {
            const userInfo = document.getElementById('user-info');
            const loginModal = document.getElementById('login-modal');
            const logoutBtn = document.getElementById('logout-btn');
            const sendSection = document.getElementById('send-section');

            if (currentUser) {
                // User is logged in
                if (userInfo) {
                    userInfo.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-pink-500 rounded-full flex items-center justify-center text-white">
                                ${currentUser.email.charAt(0).toUpperCase()}
                            </div>
                            <span class="text-sm">${currentUser.email}</span>
                        </div>
                    `;
                }
                
                if (logoutBtn) logoutBtn.classList.remove('hidden');
                if (sendSection) sendSection.classList.remove('hidden');
                if (loginModal) loginModal.classList.add('hidden');
            } else {
                // User is logged out
                if (userInfo) {
                    userInfo.innerHTML = '<span class="text-gray-500">Guest</span>';
                }
                
                if (logoutBtn) logoutBtn.classList.add('hidden');
                if (sendSection) sendSection.classList.add('hidden');
                if (loginModal) loginModal.classList.remove('hidden');
            }
        }

        function showError(message, type = "red") {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.className = `text-center py-2 text-${type}-500`;
                errorDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    errorDiv.textContent = '';
                    errorDiv.classList.add('hidden');
                }, 5000);
            } else {
                alert(message);
            }
        }

        function formatTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md py-3 px-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-pink-500 rounded-full flex items-center justify-center text-white font-bold">
                    GS
                </div>
                <h1 class="text-xl font-bold text-gray-800">Girls Space Chat</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div id="user-info" class="text-sm"></div>
                <button id="logout-btn" class="hidden bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome to Girls Chat</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="your@email.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="••••••••">
                </div>
                
                <div id="error-message" class="text-red-500 text-sm hidden"></div>
                
                <div class="flex space-x-3 pt-2">
                    <button id="login-btn" class="flex-1 bg-pink-600 hover:bg-pink-700 text-white font-medium py-2.5 px-4 rounded-lg transition">
                        Sign In
                    </button>
                    <button id="signup-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg transition">
                        Sign Up
                    </button>
                </div>
                
                <p class="text-xs text-gray-500 text-center mt-4">
                    By signing in, you agree to our Terms and Privacy Policy
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 px-4">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="flex flex-col md:flex-row h-[calc(100vh-180px)]">
                <!-- Sidebar -->
                <div class="w-full md:w-1/4 bg-pink-50 p-6">
                    <h3 class="font-bold text-gray-800 mb-4">Channels</h3>
                    <div class="space-y-2">
                        <button class="channel-btn w-full text-left px-4 py-3 rounded-lg bg-pink-600 text-white" data-channel="general">
                            # General Chat
                        </button>
                        <button class="channel-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-channel="ideas">
                            # Ideas & Brainstorming
                        </button>
                        <button class="channel-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-channel="support">
                            # Support & Help
                        </button>
                        <button class="channel-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-channel="partnerships">
                            # Partnerships
                        </button>
                        <button class="channel-btn w-full text-left px-4 py-3 rounded-lg bg-gray-200 text-gray-700" data-channel="resources">
                            # Student Resources
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="flex-1 flex flex-col">
                    <!-- Chat Header -->
                    <div class="border-b px-6 py-4">
                        <h2 id="channel-title" class="text-xl font-bold text-gray-800"># General Chat</h2>
                        <p class="text-gray-600 text-sm mt-1">A place for everyone to chat and connect</p>
                    </div>

                    <!-- Messages -->
                    <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4">
                        <div class="text-center py-8 text-gray-500">
                            Please sign in to join the chat
                        </div>
                    </div>

                    <!-- Message Input -->
                    <div id="send-section" class="border-t p-6 hidden">
                        <div class="flex space-x-3">
                            <input 
                                type="text" 
                                id="message-input"
                                placeholder="Type your message here..." 
                                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-transparent"
                            >
                            <button 
                                id="send-btn"
                                class="bg-pink-600 hover:bg-pink-700 text-white font-medium px-6 py-3 rounded-lg transition"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Display -->
    <div id="error-display" class="fixed bottom-4 right-4 max-w-md"></div>

    <script>
        // Tailwind CSS for any dynamic classes
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                            700: '#be185d',
                            800: '#9d174d',
                            900: '#831843',
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
